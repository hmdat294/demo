<div class="container my-5">
    <div class="row">
        <!-- Sản phẩm -->
        <div class="col-md-4">
            <div class="card" *ngFor="let sp of data">
                <img src="{{sp.hinh}}" class="card-img-top" alt="Sản phẩm">
                <div class="card-body">
                    <h5 class="card-title">"{{sp.ten_sp}}"</h5>
                    <p class="card-text">Đây là mô tả ngắn về sản phẩm. Nó có thể bao gồm thông tin về tính năng, kích thước, và các chi tiết quan trọng khác.</p>
                    <p class="card-text"><strong>Giá: $99.99</strong></p>
                    <a [routerLink]="['/youtube']" class="btn btn-primary">Mua Ngay</a>
                    <button (click)="xoasp(sp.id)" type="button">Xóa</button>
                    <a [routerLink]="['/suasp',sp.id]" type="button">Sửa</a>

                </div>
            </div>
        </div>
