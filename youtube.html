<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>YouTube Clone</title>
        <link rel="stylesheet" href="youtube.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <header class="row py-3 ">
                <div class="col-3 d-flex align-items-center">
                    <i class="bi bi-list fs-3 me-3"></i>
                    <img src="./img/youtube-logo-inkythuatso-01-27-14-06-56.jpg"
                        width="100" alt="YouTube Logo">
                </div>
                <div
                    class="col-6 d-flex align-items-center justify-content-center  ">
                    <div
                        class="input-search input-group rounded-input-group w-75">
                        <input type="text" class="form-control p-2 "
                            placeholder="Tìm kiếm">
                        <button class="btn btn-outline-secondary"
                            type="button"><i class="bi bi-search"></i></button>
                    </div>
                    <button class="btn btn-light rounded-circle ms-2"
                        type="button">
                        <i class="bi bi-mic"></i>
                    </button>
                </div>
                <div
                    class="col-3 d-flex justify-content-end align-items-center">
                    <button type="button" class="btn btn-close-white me-3 ">
                        <i class="bi bi-camera-video fs-5"></i>
                    </button>
                    <button type="button" class="btn btn-close-white me-3">
                        <i class="bi bi-bell fs-5"></i>
                    </button>
                    <button type="button" class="btn btn-close-white">
                        <i class="bi bi-person-circle fs-5"></i>
                    </button>
                </div>
            </header>
            <div class="row mt-4">
                <div class="menu col-2">
                    <div class="trang-chu type bg-light d-flex flex-column">
                        <a href class="btn btn-light "><i
                                class="bi bi-house-door-fill"></i>
                            Trang chủ
                        </a>
                        <a href class="btn btn-light"><i class="bi bi-film"></i>
                            Shorts
                        </a>
                        <a href class="btn btn-light"><i
                                class="bi bi-collection-play"></i>
                            Kênh đăng ký
                        </a>
                    </div>
                    <hr>
                    <div class="your type bg-light d-flex flex-column">
                        <a href class="btn btn-light gap-0 ">
                            <h5>Bạn</h5><i class="bi bi-chevron-right"></i>
                        </a>
                        <a href class="btn btn-light "><i
                                class="bi bi-person-square"></i>
                            Kênh của bạn
                        </a>
                        <a href class="btn btn-light"><i
                                class="bi bi-clock-history"></i>
                            Video đã xem
                        </a>
                        <a href class="btn btn-light"><i
                                class="bi bi-collection-play"></i>
                            Danh sách phát
                        </a>
                        <a href class="btn btn-light"><i
                                class="bi bi-play-btn"></i>
                            Video của bạn
                        </a>
                        <a href class="btn btn-light"><i
                                class="bi bi-stopwatch"></i>
                            Xem sau
                        </a>
                        <a href class="btn btn-light"><i class="bi bi-star"></i>
                            Video đã thích
                        </a>
                    </div>
                    <!-- Sidebar content -->
                </div>
                <div class="col-10">
                    <div class="list-loai d-flex gap-3">
                        <button type="button" class="btn btn-dark"> Tất
                            cả</button>
                        <button type="button" class="btn btn-light"> Âm
                            nhạc</button>
                        <button type="button" class="btn btn-light"> Danh sách
                            kết hợp</button>
                        <button type="button" class="btn btn-light"> Trò
                            chơi</button>
                        <button type="button" class="btn btn-light"> Trực
                            tiếp</button>
                        <button type="button" class="btn btn-light"> Trò chơi
                            hành động phiêu lưu</button>
                    </div>
                    <div class="watching">
                        <div class="box-watch">
                            <div class="bg-watch shadow rounded-4 ">
                                <img
                                    src="./img/Screenshot 2024-07-02 232151.png"
                                    alt>
                                <p >1:20:54</p>
                            </div>
                            <div class="caption d-flex gap-4 mt-2 ">
                                <div class="user-p rounded-5 d-flex ">
                                    <img src="./img/Screenshot 2024-07-02 232151.png" alt>
                                </div>
                                <div class="title-w d-flex flex-column">
                                    <h6>KARIK - KÍU (FT.MIU LÊ) | Official
                                        Visualizer</h6>
                                    <div class="view-time d-flex flex-column">
                                        <p>KARIK</p>
                                        <div class="d-flex gap-2">
                                            <p>572N lượt xem</p> . <p>2 tuần
                                                trước</p>
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Video content -->
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>
